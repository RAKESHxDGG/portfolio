<body>
    <form>
        <p>Name:</p> <input type="text" placeholder="Enter Your Name">
        <p>Email:</p> <input type="email" placeholder="Enter Your Email">
        <p>Password:</p> <input type="password" placeholder="Enter Your Password">
        <p>Select Your Gender:</p> <input type="radio" value="male">Male <input type="radio" value="Female">Female
        <p>Education:</p>
        <select name="Education">
            <option value="Class 1-5">Class 1-5</option>
            <option value="Class 6-8">Class 6-8</option>
            <option value="Class 9-10">Class 9-10</option>
            <option value="Class 11-12">Class 11-12</option>
        </select>
        <p>Hobby:</p> 
        <input type="checkbox" name="Gaming" value="Gaming">Gaming
        <input type="checkbox" name="Reading" value="Reading">Reading
        <input type="checkbox" name="Playing" value="Playing">Playing
        <input type="checkbox" name="Others" value="Others">Others
        <br>
        <p>Give Your Opinion Here:</p>
        <textarea name="Give us your opinion" cols="30" rows="5"></textarea>
        <br>
        <br>
        <input type="submit" value="Sign Up">
    </form>
</body>
